<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact â€” Calvin Brittion</title>
    <style>
        :root{--bg:#f7f8fb;--card:#fff;--accent:#0b6efd;--muted:#6b7280}
        html,body{height:100%}
        body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:#0f172a;display:flex;align-items:center;justify-content:center;padding:32px}
        .card{background:var(--card);max-width:720px;width:100%;border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,.08);padding:28px;display:grid;gap:18px}
        h1{margin:0;font-size:1.25rem}
        p.lead{margin:0;color:var(--muted)}
        .contact-info{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
        .email{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:8px;background:#f1f5f9;color:inherit;text-decoration:none;border:1px solid rgba(2,6,23,.04)}
        form{display:grid;gap:10px}
        input,textarea{width:100%;padding:10px;border:1px solid #e6e9ef;border-radius:8px;font-size:0.95rem}
        textarea{min-height:120px;resize:vertical}
        .btn{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer}
        .muted{font-size:0.9rem;color:var(--muted)}
        .row{display:flex;gap:10px}
        @media (max-width:520px){.row{flex-direction:column}}
    </style>
</head>
<body>
    <main class="card" role="main">
        <header>
            <h1>Contact</h1>
            <p class="lead">Get in touch â€” email is the best way to reach me.</p>
        </header>

        <section class="contact-info" aria-label="Primary contact">
            <a class="email" href="mailto:calvin.brittion@gmail.com">ðŸ“§ calvin.brittion@gmail.com</a>
            <p class="muted">Or use the form to draft a message that opens in your email client.</p>
        </section>

        <form id="contactForm" onsubmit="handleSubmit(event)" novalidate>
            <div class="row">
                <input id="name" name="name" type="text" placeholder="Your name" required />
                <input id="subject" name="subject" type="text" placeholder="Subject" required />
            </div>
            <textarea id="message" name="message" placeholder="Message" required></textarea>
            <div style="display:flex;gap:10px;justify-content:flex-end;align-items:center">
                <button type="submit" class="btn">Open in email</button>
                <small class="muted">This will open your mail client using mailto: with the typed content.</small>
            </div>
        </form>
    </main>

    <script>
        function encodeBody(fields){
            return encodeURIComponent(
                'Name: ' + fields.name + '\n\n' +
                fields.message
            );
        }
        function handleSubmit(e){
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const subject = document.getElementById('subject').value.trim() || '(No subject)';
            const message = document.getElementById('message').value.trim();
            if(!name || !message){
                alert('Please fill in your name and message.');
                return;
            }
            const mailto = [
                'mailto:calvin.brittion@gmail.com',
                '?subject=' + encodeURIComponent(subject),
                '&body=' + encodeBody({name, message})
            ].join('');
            window.location.href = mailto;
        }
    </script>
</body>
</html>
